version: '3.8'

services:
  # Backend Flask
  backend:
    build: ./backend
    container_name: pds32-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - db-data:/app/data
    environment:
      - FLASK_ENV=development
      - MQTT_BROKER=broker.hivemq.com
      - MQTT_PORT=1883
    restart: unless-stopped
    networks:
      - pds32-network

networks:
  pds32-network:
    driver: bridge
volumes:
  db-data:
    driver: local